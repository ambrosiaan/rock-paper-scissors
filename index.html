<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Welcome to Rock, Paper, Scissors!</h1>
  <div class="cards">
    <div class="card">
      <img src="imgs/rock.png" width="100" height="100"/>
      <button class="button">Rock</button>
    </div>
    <div class="card">
      <img src="imgs/paper.png" width="100" height="100"/>
      <button class="button">Paper</button>
    </div>  
    <div class="card">
      <img src="imgs/scissors.png" width="100" height="100"/>
      <button class="button">Scissors</button>
    </div>
  </div>

  <div id="scoreCard">
    <div id="userScore">User: 0</div>
    <div id="computerScore">Computer: 0</div>
  </div>
  <div id="resultBox"></div>
  <div id="gameResult"></div>
  <script src="scripts.js"></script>

</body>

</html>
